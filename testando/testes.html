<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toggle Menu Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .menu {
                display: none; /* Initially hidden */
                background-color: #333; /* Dark background */
                color: white; /* White text */
                padding: 10px; /* Padding around the menu */
                position: absolute; /* Position it absolutely */
                top: 50px; /* Position below the button */
                left: 10px; /* Align to the left */
                width: 200px; /* Set a width */
                border-radius: 5px; /* Rounded corners */
            }

            .menu a {
                color: white; /* White text for links */
                text-decoration: none; /* Remove underline */
                display: block; /* Make links block elements */
                padding: 8px; /* Padding for links */
            }

            .menu a:hover {
                background-color: #575757; /* Darker background on hover */
            }

            .toggle-button {
                background-color: #4CAF50; /* Green background */
                color: white; /* White text */
                border: none; /* No border */
                padding: 10px 20px; /* Padding for button */
                cursor: pointer; /* Pointer cursor on hover */
                border-radius: 5px; /* Rounded corners */
                margin: 10px; /* Margin around button */
            }
        </style>
    </head>
    <body>

        <button class="toggle-button" onclick="toggleMenu()">Toggle Menu</button>

        <div class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>

        <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none'; // Hide the menu
            } else {
                menu.style.display = 'block'; // Show the menu
            }
        }
        </script>

    </body>
</html>
