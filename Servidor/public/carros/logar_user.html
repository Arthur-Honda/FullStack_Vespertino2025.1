<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/carros/cars.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form" action="/logar" method="POST">
      <input type="text" id="login-username" name="user" placeholder="Usuário" required>
      <input type="password" id="login-password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro_user.html">Cadastre-se</a></p>
  </div>

</body>
</html>
